<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Between 3 & 5 -- Chaos Edition</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="title">Connect Between 3 & 5</div>
        <div class="title-stamp">[chaos edition]</div>
        
        <div id="logo-left"><img src="coin-flip-red-yellow/0.png" alt="yellow token" width="100%" height="100%" id="logo-left-coin"></div>
        <div id="logo-right"><img src="coin-flip-red-yellow/180.png" alt="red token" width="100%" height="100%" id="logo-right-coin"></div> 
            <div class="standard" id="gameboard-container">
                <button type="button" id="start-button"onclick="selectGameMode()">Start Game</button>
            </div>
    </div>
    <div class="rotation-mask"><h1>(PLEASE ROTATE SCREEN TO PLAY)</h1></div> 
<script src="script/app.js"></script>
